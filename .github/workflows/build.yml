name: Build XMRig Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: output
        path: ./build/output.apk
